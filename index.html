<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Datos</title>
</head>
<body>
    <h1>Enviar Datos a Otra Página</h1>
    <input type="text" id="data" placeholder="Introduce tu mensaje">
    <button onclick="sendData()">Enviar</button>

    <script>
        function sendData() {
            const data = document.getElementById('data').value;
            // Aquí se envía el mensaje a la URL del receptor
            const receiverUrl = 'https://fb-noticiasunired.github.io/N3/'; // Cambia a tu dominio
            window.open(receiverUrl, '_blank').postMessage(data, '*');
        }
    </script>
</body>
</html>
